[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
@include=#@#Variables.inc

[Base]
Meter=Shape
Shape=Rectangle 5,5,70,145 | Fill Color #LightElementBackgroundColor# | StrokeWidth 4 | Stroke Color 255,255,255

[MeasureTimeHours]
Measure=Time
Format=%I

[MeasureTimeMinutes]
Measure=Time
Format=%M

[MeasureTimeMeridiem]
Measure=Time
Format=%p

[MeterHours]
Meter=String
MeasureName=MeasureTimeHours
X=40
Y=40
FontColor=#DarkElementTextColor#,220
FontSize=20
FontFace=#ProfileFontFace#
AntiAlias=1
StringAlign=CenterCenter
ClipString=1


[MeterMinutes]
Meter=String
MeasureName=MeasureTimeMinutes
X=40
Y=75
FontColor=#DarkElementTextColor#,220
FontSize=20
FontFace=#ProfileFontFace#
AntiAlias=1
StringAlign=CenterCenter
ClipString=1

[MeterMeridiem]
Meter=String
MeasureName=MeasureTimeMeridiem
X=40
Y=115
FontColor=#DarkElementTextColor#,220
FontSize=20
FontFace=#ProfileFontFace#
AntiAlias=1
StringAlign=CenterCenter
ClipString=1